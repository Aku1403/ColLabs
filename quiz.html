<!DOCTYPE html>
<html>
<head>
  <title>Sample Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .choices label {
      display: block;
      margin-bottom: 5px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sample Quiz</h1>

  <div id="quiz">
    <div class="question">1. What is the capital of France?</div>
    <div class="choices">
      <label><input type="radio" name="q1" value="a"> a) London</label>
      <label><input type="radio" name="q1" value="b"> b) Paris</label>
      <label><input type="radio" name="q1" value="c"> c) Rome</label>
    </div>

    <div class="question">2. Which planet is known as the Red Planet?</div>
    <div class="choices">
      <label><input type="radio" name="q2" value="a"> a) Jupiter</label>
      <label><input type="radio" name="q2" value="b"> b) Mars</label>
      <label><input type="radio" name="q2" value="c"> c) Saturn</label>
    </div>

    <div class="question">3. Who painted the Mona Lisa?</div>
    <div class="choices">
      <label><input type="radio" name="q3" value="a"> a) Leonardo da Vinci</label>
      <label><input type="radio" name="q3" value="b"> b) Pablo Picasso</label>
      <label><input type="radio" name="q3" value="c"> c) Vincent van Gogh</label>
    </div>

    <button onclick="submitQuiz()">Submit</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    function submitQuiz() {
      var answers = {
        q1: "b",
        q2: "b",
        q3: "a"
      };

      var score = 0;

      // Check answers
      for (var i = 1; i <= 3; i++) {
        var radios = document.getElementsByName("q" + i);
        for (var j = 0; j < radios.length; j++) {
          if (radios[j].checked && radios[j].value === answers["q" + i]) {
            score++;
          }
        }
      }

      // Display result
      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "You scored " + score + " out of 3.";

      // Disable submit button
      document.getElementById("quiz").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Your Landing Page Title</title>
  <style>
    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #b3d9ff; /* Light blue background color */
    }

    .login {
      position: absolute;
      top: 20px;
      right: 20px; /* Adjusted right position */
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
    }

    h1 {
      font-size: 48px;
      text-align: center;
    }

    .button-group {
      position: absolute;
      bottom: 20px;
      left: 20px; /* Adjusted left position */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="login">Log In</a> <!-- Placed login button here -->
    <h1>Welcome to ColLabs</h1>
  </header>

  <div class="button-group">
    <a href="us.html" class="button">About Us</a>
    <a href="features.html" class="button">Features</a>
  </div>

  <script>
    // Open the new window on login button click
    document.querySelector('.login').addEventListener('click', function() {
      window.open('index.html', '_blank');
      window.close();
    });
  </script>
</body>
</html>
